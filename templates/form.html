<div class="row mx-auto">
    <div class="col-md-6">
        <form action="{{action}}" method="post"> {% csrf_token %}
            {{form.as_p}}
            <button class=
                    {% if button_class %}
                        "{{button_class}}"
                    {% else %}
                        "btn btn-outline-success"
                    {% endif %}
            type="submit">{{value}}</button>
        </form>
    </div>
</div>
